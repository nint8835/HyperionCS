[tool.poetry]
name = "hyperioncs"
version = "0.1.0"
description = ""
authors = ["Riley Flynn <riley@rileyflynn.me>"]

[tool.poetry.dependencies]
python = "^3.9"
Authlib = "^0.15.3"
Jinja2 = "^3.1.2"
PyJWT = {version = "^2.1.0", extras = ["crypto"]}
SQLAlchemy = {version = "^1.4.12", extras = ["mypy"]}
aiofiles = "^0.6.0"
alembic = "^1.5.8"
fastapi = "^0.78.0"
gunicorn = "^20.1.0"
httpx = "^0.18.1"
itsdangerous = "^1.1.0"
pydantic = "^1.8.1"
pg8000 = "^1.29.1"
python-dotenv = "^0.17.1"
uvicorn = {extras = ["standard"], version = "^0.13.4"}

grpcio = { version = "^1.38.0", optional = true }
opentelemetry-api = { version = "^1.3.0", optional = true }
opentelemetry-exporter-otlp = { version = "^1.3.0", optional = true }
opentelemetry-instrumentation-fastapi = { version = "^0.22b0", optional = true}
opentelemetry-instrumentation-sqlalchemy = { version = "^0.22b0", optional = true }
opentelemetry-sdk = { version = "^1.3.0", optional = true }

[tool.poetry.dev-dependencies]
black = "^21.4b2"
flake8 = "^3.9.1"
flake8-isort = "^4.0.0"
ipython = "^7.23.1"
isort = "^5.8.0"
mypy = "^0.812"
nox = "^2020.12.31"
nox-poetry = "^0.8.5"
typer = "^0.3.2"

[tool.poetry.extras]
telemetry = [
    "grpcio",
    "opentelemetry-api",
    "opentelemetry-exporter-otlp",
    "opentelemetry-instrumentation-fastapi",
    "opentelemetry-instrumentation-sqlalchemy",
    "opentelemetry-sdk",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
