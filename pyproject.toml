[project]
name = "hyperioncs"
version = "0.1.0"
description = "SaaS platform for building Discord pseudocurrencies"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles~=0.6.0",
    "alembic~=1.5.8",
    "authlib~=0.15.3",
    "fastapi~=0.78.0",
    "gunicorn~=20.1.0",
    "httpx~=0.18.1",
    "itsdangerous~=1.1.0",
    "jinja2~=3.1.2",
    "pydantic~=1.8.1",
    "pyjwt[crypto]~=2.1.0",
    "python-dotenv~=0.17.1",
    "sqlalchemy[mypy]~=1.4.12",
    "uvicorn[standard]~=0.17.6",
]

[dependency-groups]
dev = ["ipython>=8.29.0", "ruff>=0.8.0", "typer>=0.13.1"]

[tool.ruff.lint]
extend-select = ["I"]
