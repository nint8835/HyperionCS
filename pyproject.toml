[project]
name = "hyperioncs"
version = "0.1.0"
description = "SaaS platform for building Discord pseudocurrencies"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiofiles~=0.6.0",
    "alembic~=1.5.8",
    "authlib~=0.15.3",
    "fastapi~=0.78.0",
    "gunicorn~=20.1.0",
    "httpx~=0.18.1",
    "itsdangerous~=1.1.0",
    "jinja2~=3.1.2",
    "pg8000~=1.29.1",
    "pydantic~=1.8.1",
    "pyjwt[crypto]~=2.1.0",
    "python-dotenv~=0.17.1",
    "sqlalchemy[mypy]~=1.4.12",
    "uvicorn[standard]~=0.17.6",
]

[project.optional-dependencies]
telemetry = [
    "opentelemetry-api~=1.3.0",
    "opentelemetry-exporter-otlp~=1.3.0",
    "opentelemetry-instrumentation-fastapi~=0.22b0",
    "opentelemetry-instrumentation-sqlalchemy~=0.22b0",
    "opentelemetry-sdk~=1.3.0",
]

[dependency-groups]
dev = [
    "black~=21.4b2",
    "flake8-isort~=4.0.0",
    "flake8~=3.9.1",
    "ipython~=7.23.1",
    "isort~=5.8.0",
    "mypy~=0.961",
    "nox~=2020.12.31",
    "nox-poetry~=0.8.5",
    "typer~=0.3.2",
]
