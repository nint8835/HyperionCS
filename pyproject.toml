[project]
name = "hyperioncs"
version = "0.1.0"
description = "SaaS platform for building Discord pseudocurrencies"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "alembic>=1.15.2",
    "authlib>=1.5.2",
    "fastapi>=0.115.12",
    "gunicorn>=23.0.0",
    "httpx>=0.28.1",
    "pydantic-settings>=2.9.1",
    "pydantic>=2.11.4",
    "pyjwt[crypto]>=2.10.1",
    "sqlalchemy>=2.0.41",
    "starlette[full]>=0.46.2",
    "typer>=0.15.4",
    "uvicorn[standard]>=0.34.2",
]

[dependency-groups]
dev = ["ipython>=9.2.0", "ruff>=0.11.10"]

[tool.ruff.lint]
extend-select = ["I"]
