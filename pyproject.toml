[project]
name = "hyperioncs"
version = "0.1.0"
description = "SaaS platform for building Discord pseudocurrencies"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "alembic~=1.5.8",
    "authlib>=1.3.2",
    "fastapi>=0.115.5",
    "gunicorn>=23.0.0",
    "httpx>=0.27.2",
    "pydantic-settings>=2.6.1",
    "pydantic>=2.10.1",
    "pyjwt[crypto]~=2.1.0",
    "sqlalchemy[mypy]~=1.4.12",
    "starlette[full]>=0.41.3",
    "uvicorn[standard]>=0.32.1",
]

[dependency-groups]
dev = ["ipython>=8.29.0", "ruff>=0.8.0", "typer>=0.13.1"]

[tool.ruff.lint]
extend-select = ["I"]
